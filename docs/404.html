<!DOCTYPE html>
<html>
<head>
  <title>DevProfile</title>
  <script>
    // GitHub Pages 404 redirect for SPA
    // Capture the requested route and redirect to index.html
    var path = window.location.pathname;
    
    // Store path for Angular router to use
    sessionStorage.setItem('redirect', path);
    
    // Redirect to home page, Angular router will handle the path
    window.location.replace('/index.html');
  </script>
</head>
