<!DOCTYPE html>
<html>
<head>
  <title>DevProfile</title>
  <script>
    // GitHub Pages SPA redirect
    // When a 404 is triggered (user visits /contact, /resume, etc)
    // we capture the path and redirect to index.html
    var pathSegments = window.location.pathname.split('/').filter(Boolean);
    
    // For https://vahid454.github.io/contact -> pathSegments = ['contact']
    // For https://vahid454.github.io/ -> pathSegments = []
    var redirectPath = '/' + pathSegments.join('/');
    
    // Store the requested path
    sessionStorage.setItem('redirect', redirectPath);
    
    // Redirect to index.html - the Angular app will handle the route
    window.location.replace('/index.html');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
